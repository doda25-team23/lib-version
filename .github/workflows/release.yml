name: Release to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $TAG_NAME"

      - name: Validate Version Format
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: The tag must be in the format vX.Y.Z (e.g., v1.0.0) without a suffix."
            exit 1
          fi

      - name: Set Git user for commits
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Update pom.xml version
        run: mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Build and test
        run: mvn clean verify

      - name: Publish to GitHub Packages
        run: mvn deploy -DskipTests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version update to master
        run: |
          git checkout master
          git pull origin master
          git add pom.xml
          git commit -m "chore(release): Update version to v${{ steps.get_version.outputs.VERSION }}"

      - name: Set next development version
        run: mvn versions:set -DnextSnapshot=true

      - name: Commit next development version
        run: |
          git add pom.xml
          git commit -m "chore(dev): Set next development snapshot version"
          git push https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} master